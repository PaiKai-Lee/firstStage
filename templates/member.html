<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>歡迎光臨，這是會員頁</title>
        <link rel="stylesheet" href="/static/member.css">
    </head>
    <body>
        <header class="header">
            <div class="top">歡迎光臨，這是會員頁</div>
        </header>
        <main class="wrap">
            <div class="frame">
                <div class="item">{{user}},歡迎登入系統</div>
                <a href="/signout">登出系統</a>
            </div>
            <form class="search" action="/api/users">
                <h2>查詢會員姓名</h2>
                <input type="text" placeholder="請輸入帳號名稱" name="username">
                <button type="submit" id="search">查詢</button>
            </form>
            <form class="renew">
                <h2>更新我的姓名</h2>
                <input type="text" placeholder="請輸入姓名" name="name">
                <button type="submit" id="search">更新</button>
            </form>
        </main>
    </body>
</html>
